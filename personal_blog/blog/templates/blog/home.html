{% extends "base.html" %}
{% load blog_tags %}
{% load thumbnail %}
{% block title %}
  <title>{% blog_title %} {{ object.name|add_dash|title }}</title>
{% endblock title %}
{% block content %}
<div id="image-list">
    {% include "blog/snippets/_posts.html" %}
</div>
{% endblock content %}
{% block extra_script %}
<script>
$( document ).ready(function() {
    let page = 1;
    let empty_page = false;
    let block_request = false;
    $(window).scroll(function() {
        let margin = $(document).height() - $(window).height() - 250;
        if($(window).scrollTop() > margin && empty_page == false && block_request == false) {
            block_request = true;
            page += 1;
            $('footer').hide()
            $.get('?page=' + page, function(data) {
                if(data == '') {
                    empty_page = true;
                    $('footer').show();
                }
                else {
                    block_request = false;
                    $('#image-list').append(data);
                };
            });
        };
    });
});
</script>
{% endblock extra_script %}
